<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Application Performance Dashboard</text>
  
  <!-- Response Time Chart -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="180" fill="white" stroke="#ddd" stroke-width="1" />
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Response Time (ms)</text>
    
    <!-- Chart Axes -->
    <line x1="40" y1="40" x2="40" y2="160" stroke="#999" stroke-width="1" />
    <line x1="40" y1="160" x2="280" y2="160" stroke="#999" stroke-width="1" />
    
    <!-- Chart Data -->
    <polyline points="40,80 80,85 120,90 160,100 200,120 240,150 280,40" fill="none" stroke="#0066cc" stroke-width="2" />
    <circle cx="240" cy="150" r="5" fill="#d32f2f" />
    <circle cx="280" cy="40" r="5" fill="#d32f2f" />
    
    <!-- Annotation -->
    <rect x="200" y="30" width="100" height="40" rx="5" ry="5" fill="#ffebee" stroke="#d32f2f" stroke-width="1" opacity="0.7" />
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">Response time</text>
    <text x="250" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">degradation</text>
  </g>
  
  <!-- CPU Utilization Chart -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="300" height="180" fill="white" stroke="#ddd" stroke-width="1" />
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">CPU Utilization (%)</text>
    
    <!-- Chart Axes -->
    <line x1="40" y1="40" x2="40" y2="160" stroke="#999" stroke-width="1" />
    <line x1="40" y1="160" x2="280" y2="160" stroke="#999" stroke-width="1" />
    
    <!-- Chart Data -->
    <polyline points="40,120 80,110 120,90 160,80 200,60 240,45 280,40" fill="none" stroke="#0066cc" stroke-width="2" />
    <circle cx="240" cy="45" r="5" fill="#d32f2f" />
    <circle cx="280" cy="40" r="5" fill="#d32f2f" />
  </g>
  
  <!-- Batch Processing Rate Chart -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="300" height="180" fill="white" stroke="#ddd" stroke-width="1" />
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Batch Processing Rate (records/sec)</text>
    
    <!-- Chart Axes -->
    <line x1="40" y1="40" x2="40" y2="160" stroke="#999" stroke-width="1" />
    <line x1="40" y1="160" x2="280" y2="160" stroke="#999" stroke-width="1" />
    
    <!-- Chart Data -->
    <polyline points="40,60 80,65 120,70 160,90 200,110 240,130 280,160" fill="none" stroke="#0066cc" stroke-width="2" />
    <circle cx="200" cy="110" r="5" fill="#d32f2f" />
    <circle cx="240" cy="130" r="5" fill="#d32f2f" />
    <circle cx="280" cy="160" r="5" fill="#d32f2f" />
    
    <!-- Annotation -->
    <rect x="120" y="65" width="120" height="40" rx="5" ry="5" fill="#ffebee" stroke="#d32f2f" stroke-width="1" opacity="0.7" />
    <text x="180" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">Batch processing</text>
    <text x="180" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">rate declining</text>
  </g>
  
  <!-- Application Health Status -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="300" height="180" fill="white" stroke="#ddd" stroke-width="1" />
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Application Health Status</text>
    
    <!-- Health Indicators -->
    <g transform="translate(40, 50)">
      <!-- Memory -->
      <rect x="0" y="0" width="220" height="20" fill="#e8f5e9" />
      <rect x="0" y="0" width="187" height="20" fill="#ffcdd2" />
      <text x="5" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">Memory</text>
      <text x="215" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">85%</text>
      
      <!-- CPU -->
      <rect x="0" y="30" width="220" height="20" fill="#e8f5e9" />
      <rect x="0" y="30" width="209" height="20" fill="#ffcdd2" />
      <text x="5" y="45" font-family="Arial, sans-serif" font-size="12" fill="#333">CPU</text>
      <text x="215" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">95%</text>
      
      <!-- Disk I/O -->
      <rect x="0" y="60" width="220" height="20" fill="#e8f5e9" />
      <rect x="0" y="60" width="132" height="20" fill="#fff8e1" />
      <text x="5" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">Disk I/O</text>
      <text x="215" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">60%</text>
      
      <!-- Network -->
      <rect x="0" y="90" width="220" height="20" fill="#e8f5e9" />
      <rect x="0" y="90" width="88" height="20" fill="#e8f5e9" />
      <text x="5" y="105" font-family="Arial, sans-serif" font-size="12" fill="#333">Network</text>
      <text x="215" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">40%</text>
    </g>
    
    <!-- Status Message -->
    <rect x="40" y="150" width="220" height="20" rx="5" ry="5" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" />
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">CRITICAL: OutOfMemoryError</text>
  </g>
</svg>
