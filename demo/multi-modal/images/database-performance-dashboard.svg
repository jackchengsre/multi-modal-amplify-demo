<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Database Query Performance</text>
    
    <!-- Query Response Time Chart -->
    <g transform="translate(50, 80)">
        <text x="0" y="-10" font-size="14">Query Response Time (ms)</text>
        <path d="M0,0 L0,200 L300,200" stroke="black" fill="none"/>
        <path d="M0,150 C50,140 100,160 150,100 S250,80 300,70" stroke="#2196F3" fill="none" stroke-width="2"/>
        <text x="150" y="220" text-anchor="middle" font-size="12">Time</text>
    </g>
    
    <!-- Active Connections Chart -->
    <g transform="translate(450, 80)">
        <text x="0" y="-10" font-size="14">Active Database Connections</text>
        <path d="M0,0 L0,200 L300,200" stroke="black" fill="none"/>
        <path d="M0,100 C50,110 100,90 150,120 S250,130 300,110" stroke="#4CAF50" fill="none" stroke-width="2"/>
        <text x="150" y="220" text-anchor="middle" font-size="12">Time</text>
    </g>
    
    <!-- Query Types Distribution -->
    <g transform="translate(50, 320)">
        <text x="0" y="-10" font-size="14">Query Types Distribution</text>
        <rect x="0" y="0" width="50" height="40" fill="#2196F3"/>
        <rect x="60" y="10" width="50" height="30" fill="#4CAF50"/>
        <rect x="120" y="20" width="50" height="20" fill="#FFC107"/>
        <text x="25" y="60" text-anchor="middle" font-size="12">SELECT</text>
        <text x="85" y="60" text-anchor="middle" font-size="12">INSERT</text>
        <text x="145" y="60" text-anchor="middle" font-size="12">UPDATE</text>
    </g>
    
    <!-- Slow Queries List -->
    <g transform="translate(450, 320)">
        <text x="0" y="-10" font-size="14">Slow Queries</text>
        <text x="0" y="10" font-size="12">1. SELECT * FROM large_table (2.5s)</text>
        <text x="0" y="30" font-size="12">2. JOIN operation on users (1.8s)</text>
        <text x="0" y="50" font-size="12">3. Complex aggregation (1.2s)</text>
    </g>
</svg> 