<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="20" y="30" font-family="Arial" font-size="20" font-weight="bold">JMS Broker Performance</text>
    
    <!-- Connection Count Graph -->
    <g transform="translate(20, 60)">
        <text x="0" y="0" font-family="Arial" font-size="14">Active Connections</text>
        <rect x="0" y="10" width="360" height="140" fill="#fff" stroke="#dee2e6"/>
        <polyline points="30,120 90,100 150,90 210,40 270,30 330,20" 
                 fill="none" stroke="#0d6efd" stroke-width="2"/>
        <!-- Y-axis labels -->
        <text x="5" y="130" font-family="Arial" font-size="12">0</text>
        <text x="5" y="70" font-family="Arial" font-size="12">500</text>
        <text x="0" y="20" font-family="Arial" font-size="12">1000</text>
    </g>
    
    <!-- Throughput Graph -->
    <g transform="translate(420, 60)">
        <text x="0" y="0" font-family="Arial" font-size="14">Message Throughput (msg/s)</text>
        <rect x="0" y="10" width="360" height="140" fill="#fff" stroke="#dee2e6"/>
        <polyline points="30,110 90,100 150,70 210,30 270,20 330,40" 
                 fill="none" stroke="#198754" stroke-width="2"/>
        <!-- Y-axis labels -->
        <text x="5" y="130" font-family="Arial" font-size="12">0</text>
        <text x="5" y="70" font-family="Arial" font-size="12">5K</text>
        <text x="0" y="20" font-family="Arial" font-size="12">10K</text>
    </g>
    
    <!-- Broker Status -->
    <g transform="translate(20, 240)">
        <text x="0" y="0" font-family="Arial" font-size="14">Broker Status</text>
        <rect x="0" y="10" width="760" height="100" fill="#fff" stroke="#dee2e6"/>
        <!-- Status Metrics -->
        <g transform="translate(20, 30)">
            <circle cx="10" cy="10" r="8" fill="#198754"/>
            <text x="30" y="15" font-family="Arial" font-size="12">Queue Health: Normal</text>
            
            <circle cx="200" cy="10" r="8" fill="#198754"/>
            <text x="220" y="15" font-family="Arial" font-size="12">Memory Usage: 45%</text>
            
            <circle cx="400" cy="10" r="8" fill="#ffc107"/>
            <text x="420" y="15" font-family="Arial" font-size="12">CPU Usage: 75%</text>
            
            <circle cx="600" cy="10" r="8" fill="#198754"/>
            <text x="620" y="15" font-family="Arial" font-size="12">Disk Space: 60%</text>
        </g>
    </g>
</svg>
