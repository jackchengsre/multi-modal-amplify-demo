<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Database Connection Pool Status</text>
    
    <!-- Connection Pool Usage Chart -->
    <g transform="translate(50, 80)">
        <text x="0" y="-10" font-size="14">Connection Pool Usage</text>
        <path d="M0,0 L0,200 L300,200" stroke="black" fill="none"/>
        <path d="M0,120 C50,130 100,110 150,140 S250,150 300,130" stroke="#2196F3" fill="none" stroke-width="2"/>
        <text x="150" y="220" text-anchor="middle" font-size="12">Time</text>
    </g>
    
    <!-- Connection States -->
    <g transform="translate(450, 80)">
        <text x="0" y="-10" font-size="14">Connection States</text>
        <circle cx="50" cy="50" r="40" fill="#4CAF50" fill-opacity="0.7"/>
        <circle cx="150" cy="50" r="30" fill="#FFC107" fill-opacity="0.7"/>
        <circle cx="230" cy="50" r="20" fill="#F44336" fill-opacity="0.7"/>
        <text x="50" y="100" text-anchor="middle" font-size="12">Active (40)</text>
        <text x="150" y="100" text-anchor="middle" font-size="12">Idle (25)</text>
        <text x="230" y="100" text-anchor="middle" font-size="12">Max (50)</text>
    </g>
    
    <!-- Connection Metrics -->
    <g transform="translate(50, 320)">
        <text x="0" y="-10" font-size="14">Connection Metrics</text>
        <text x="0" y="10" font-size="12">Avg. Wait Time: 12ms</text>
        <text x="0" y="30" font-size="12">Max. Used: 45</text>
        <text x="0" y="50" font-size="12">Min. Idle: 5</text>
    </g>
    
    <!-- Warnings -->
    <g transform="translate(450, 320)">
        <text x="0" y="-10" font-size="14" fill="#F44336">Warnings</text>
        <text x="0" y="10" font-size="12">1. Pool near capacity (90%)</text>
        <text x="0" y="30" font-size="12">2. Long wait times detected</text>
        <text x="0" y="50" font-size="12">3. Consider increasing max pool size</text>
    </g>
</svg> 