<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial" font-size="20" font-weight="bold">Application Performance</text>
  
  <!-- Error Rate Graph -->
  <g transform="translate(20, 60)">
    <text x="0" y="0" font-family="Arial" font-size="14">Error Rate (%)</text>
    <rect x="0" y="10" width="360" height="140" fill="#fff" stroke="#dee2e6"/>
    <polyline points="30,130 90,125 150,120 210,90 270,40 330,20" 
             fill="none" stroke="#dc3545" stroke-width="2"/>
    <!-- Y-axis labels -->
    <text x="5" y="130" font-family="Arial" font-size="12">0</text>
    <text x="5" y="70" font-family="Arial" font-size="12">50</text>
    <text x="0" y="20" font-family="Arial" font-size="12">100</text>
  </g>
  
  <!-- Response Time Graph -->
  <g transform="translate(420, 60)">
    <text x="0" y="0" font-family="Arial" font-size="14">Response Time (ms)</text>
    <rect x="0" y="10" width="360" height="140" fill="#fff" stroke="#dee2e6"/>
    <polyline points="30,40 90,45 150,60 210,90 270,120 330,130" 
             fill="none" stroke="#0d6efd" stroke-width="2"/>
    <!-- Y-axis labels -->
    <text x="5" y="130" font-family="Arial" font-size="12">0</text>
    <text x="5" y="70" font-family="Arial" font-size="12">500</text>
    <text x="0" y="20" font-family="Arial" font-size="12">1000</text>
  </g>
  
  <!-- Application Status -->
  <g transform="translate(20, 240)">
    <text x="0" y="0" font-family="Arial" font-size="14">Application Status</text>
    <rect x="0" y="10" width="760" height="100" fill="#fff" stroke="#dee2e6"/>
    <!-- Status Indicators -->
    <g transform="translate(20, 30)">
      <circle cx="10" cy="10" r="8" fill="#dc3545"/>
      <text x="30" y="15" font-family="Arial" font-size="12">Message Processing: Failed</text>
      
      <circle cx="200" cy="10" r="8" fill="#dc3545"/>
      <text x="220" y="15" font-family="Arial" font-size="12">Connection Status: Error</text>
      
      <circle cx="400" cy="10" r="8" fill="#ffc107"/>
      <text x="420" y="15" font-family="Arial" font-size="12">Memory Usage: Warning</text>
      
      <circle cx="600" cy="10" r="8" fill="#dc3545"/>
      <text x="620" y="15" font-family="Arial" font-size="12">Queue Status: Error</text>
    </g>
    
    <!-- Error Message -->
    <text x="20" y="70" font-family="Arial" font-size="12" fill="#dc3545">Critical: Connection to message broker lost - Check network connectivity</text>
  </g>
</svg>
