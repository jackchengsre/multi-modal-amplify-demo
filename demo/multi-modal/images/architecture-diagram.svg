<!-- Simple placeholder for architecture-diagram.png -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">SRE Copilot Architecture Diagram</text>
  
  <!-- AWS Cloud -->
  <rect x="50" y="80" width="700" height="380" rx="15" fill="#f8f9fa" stroke="#232f3e" stroke-width="2" />
  <text x="120" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#232f3e">AWS Cloud</text>
  
  <!-- AWS Bedrock -->
  <rect x="100" y="130" width="600" height="120" rx="10" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="2" />
  <text x="200" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#232f3e">AWS Bedrock</text>
  
  <!-- Foundation Models -->
  <rect x="120" y="170" width="120" height="60" rx="5" fill="#ff9900" />
  <text x="180" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Claude 3</text>
  
  <rect x="260" y="170" width="120" height="60" rx="5" fill="#ff9900" />
  <text x="320" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Titan</text>
  
  <rect x="400" y="170" width="120" height="60" rx="5" fill="#ff9900" />
  <text x="460" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Nova</text>
  
  <rect x="540" y="170" width="120" height="60" rx="5" fill="#ff9900" />
  <text x="600" y="205" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Embeddings</text>
  
  <!-- SRE Copilot -->
  <rect x="100" y="280" width="600" height="150" rx="10" fill="#4a6cf7" opacity="0.2" stroke="#4a6cf7" stroke-width="2" />
  <text x="200" y="305" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">SRE Copilot</text>
  
  <!-- Agents -->
  <rect x="120" y="320" width="100" height="90" rx="5" fill="#4a6cf7" />
  <text x="170" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Supervisor</text>
  <text x="170" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Agent</text>
  
  <rect x="240" y="320" width="100" height="40" rx="5" fill="#6c757d" />
  <text x="290" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Log Analysis</text>
  
  <rect x="240" y="370" width="100" height="40" rx="5" fill="#6c757d" />
  <text x="290" y="395" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Metrics Analysis</text>
  
  <rect x="360" y="320" width="100" height="40" rx="5" fill="#6c757d" />
  <text x="410" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Dashboard</text>
  
  <rect x="360" y="370" width="100" height="40" rx="5" fill="#6c757d" />
  <text x="410" y="395" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Knowledge Base</text>
  
  <!-- Data Sources -->
  <rect x="480" y="320" width="200" height="90" rx="5" fill="#e3e9ff" stroke="#4a6cf7" stroke-width="2" />
  <text x="580" y="345" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#212529">Data Sources</text>
  <text x="520" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">Logs</text>
  <text x="580" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">Metrics</text>
  <text x="640" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">Dashboards</text>
  <text x="580" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#212529">Historical Incidents</text>
  
  <!-- Connections -->
  <line x1="180" y1="230" x2="170" y2="320" stroke="#212529" stroke-width="1.5" />
  <line x1="320" y1="230" x2="290" y2="320" stroke="#212529" stroke-width="1.5" />
  <line x1="460" y1="230" x2="410" y2="320" stroke="#212529" stroke-width="1.5" />
  <line x1="600" y1="230" x2="410" y2="370" stroke="#212529" stroke-width="1.5" />
  
  <line x1="220" y1="365" x2="240" y2="340" stroke="#212529" stroke-width="1.5" />
  <line x1="220" y1="365" x2="240" y2="390" stroke="#212529" stroke-width="1.5" />
  <line x1="220" y1="365" x2="360" y2="340" stroke="#212529" stroke-width="1.5" />
  <line x1="220" y1="365" x2="360" y2="390" stroke="#212529" stroke-width="1.5" />
  
  <line x1="340" y1="340" x2="480" y2="340" stroke="#212529" stroke-width="1.5" />
  <line x1="340" y1="390" x2="480" y2="390" stroke="#212529" stroke-width="1.5" />
</svg>
